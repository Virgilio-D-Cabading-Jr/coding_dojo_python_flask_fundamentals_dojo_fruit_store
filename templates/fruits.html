<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Dojo Fruit Store</title>
</head>
<body>
  <!-- //// HEADER //////// -->
  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            <strong>Dojo Fruit Store</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
 
  <!-- //// MAIN AREA //////// -->
  <main role="main">
    <div class="container">
      <div class="row">
        
        <!-- **** LEFT COLUMN IN MAIN AREA -->
        <div class="col-md-4">
          <section class="jumbotron text-center">
            <h1 class="jumbotron-heading">Dojo Fruits</h1>
            <p>
              <a href="/" class="btn btn-primary my-2">Go back</a>
            </p>
          </section>
        </div>
        
        <!-- **** RIGHT COLUMN IN MAIN AREA -->
        <div class="col-md-8">
          <div class="container">
            <!-- **** First row of Pictures ********* -->
            <div class="row">
              <div class="card col-md-4">
                <img src="/static/img/apple.png" alt="apple">
              </div>
              <div class="card col-md-4">
                <img src="/static/img/blackberry.png" alt="blackberry">
              </div>
            </div>
            <!-- **** Second Row of Pictures ******** -->
            <div class="row">
              <div class="card col-md-4">
                <img src="/static/img/raspberry.png" alt="raspberry">
              </div>
              <div class="card col-md-4">
                <img src="/static/img/strawberry.png" alt="strawberry">
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>    
  </main>
      
</body>
</html>
